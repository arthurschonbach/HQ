<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HQ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- THEME ENGINE --- */
        :root {
            --bg: #f8f7f4;
            --surface: #fffffe;
            --surface-hover: #f5f4f1;
            --surface-alt: #f0efeb;
            --surface-elevated: #fffffe;
            --border: rgba(60, 54, 44, 0.08);
            --border-strong: rgba(60, 54, 44, 0.15);
            --text-main: #2c2825;
            --text-secondary: #5c564e;
            --text-dim: #9a948a;
            --accent: #c4a77d;
            --accent-light: rgba(196, 167, 125, 0.12);
            --accent-hover: #b39567;
            --accent-text: #8b7355;
            --alert: #c45c5c;
            --success: #6a9a7d;
            --radius: 4px;
            --radius-lg: 8px;
            --shadow-sm: 0 1px 2px rgba(44, 40, 37, 0.04);
            --shadow: 0 2px 8px rgba(44, 40, 37, 0.06), 0 1px 2px rgba(44, 40, 37, 0.04);
            --shadow-lg: 0 8px 24px rgba(44, 40, 37, 0.08), 0 2px 8px rgba(44, 40, 37, 0.04);
            --transition: 0.15s ease;
            --transition-slow: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --font-serif: 'EB Garamond', Georgia, serif;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        [data-theme="dark"] {
            --bg: #1a1816;
            --surface: #242220;
            --surface-hover: #2e2c29;
            --surface-alt: #1f1d1b;
            --surface-elevated: #2a2826;
            --border: rgba(255, 250, 240, 0.06);
            --border-strong: rgba(255, 250, 240, 0.12);
            --text-main: #f0ebe4;
            --text-secondary: #b5afa5;
            --text-dim: #7a756c;
            --accent: #d4b896;
            --accent-light: rgba(212, 184, 150, 0.1);
            --accent-hover: #e5cba8;
            --accent-text: #d4b896;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.25), 0 1px 2px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.35), 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* --- BASE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-sans);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.7;
            letter-spacing: -0.01em;
            transition: background-color var(--transition-slow), color var(--transition);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- LAYOUT --- */
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding: 40px 32px;
            display: grid;
            gap: 32px;
        }

        /* Desktop: 3 Columns with golden ratio influence */
        @media (min-width: 1000px) {
            .app-container {
                grid-template-columns: 340px 1fr 300px;
                grid-template-areas: "plan news weather";
                padding: 48px 40px;
                align-items: start;
                gap: 40px;
            }
        }
        /* Tablet: 2 Columns */
        @media (min-width: 700px) and (max-width: 999px) {
            .app-container {
                grid-template-columns: 1fr 1fr;
                grid-template-areas: 
                    "plan weather"
                    "news news";
                padding: 32px 24px;
            }
        }
        
        /* Mobile: 1 Column */
        @media (max-width: 699px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "plan"
                    "weather"
                    "news";
                padding: 20px 16px;
                gap: 24px;
            }
        }
        
        /* Mobile-specific improvements */
        @media (max-width: 699px) {
            body {
                font-size: 15px;
            }
            
            .top-bar {
                padding: 16px 20px;
            }
            
            .top-bar-left {
                gap: 16px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .clock {
                font-size: 11px;
            }
            
            .theme-toggle {
                padding: 8px 12px;
            }
            
            .theme-label {
                display: none;
            }
            
            .theme-toggle-track {
                width: 36px;
                height: 20px;
            }
            
            .theme-toggle-thumb {
                width: 16px;
                height: 16px;
            }
            
            [data-theme="dark"] .theme-toggle-thumb {
                transform: translateX(16px);
            }
            
            /* Cards */
            .header {
                padding: 16px 20px;
            }
            
            .header h2 {
                font-size: 13px;
            }
            
            /* Todo Module - Mobile Optimized */
            .todo-input-area {
                padding: 16px 20px;
                flex-direction: column;
                gap: 12px;
            }
            
            .todo-input-area input {
                width: 100%;
                min-height: 48px;
            }
            
            .todo-input-area .btn-main {
                width: 100%;
                padding: 14px;
                min-height: 48px;
            }
            
            .todo-list {
                min-height: 120px;
            }
            
            .todo-item {
                padding: 16px 20px;
                gap: 14px;
                min-height: 56px;
            }
            
            .todo-item.editing-mode {
                flex-wrap: wrap;
            }
            
            .todo-item.editing-mode .edit-input-task {
                flex: 1 1 100%;
                order: 2;
                margin: 12px 0 0 0;
                min-width: 0;
            }
            
            .todo-item.editing-mode .todo-checkbox {
                order: 1;
            }
            
            .todo-item.editing-mode .todo-actions {
                order: 3;
                width: 100%;
                justify-content: flex-end;
                margin-top: 8px;
            }
            
            .todo-actions {
                opacity: 1 !important;
                gap: 6px;
                flex-shrink: 0;
            }
            
            .todo-btn {
                padding: 10px;
                font-size: 16px;
                min-width: 40px;
                min-height: 40px;
            }
            
            .todo-checkbox {
                width: 22px;
                height: 22px;
                flex-shrink: 0;
            }
            
            .todo-text {
                font-size: 15px;
                margin: 0 12px;
                line-height: 1.5;
            }
            
            .todo-empty {
                padding: 40px 20px;
                font-size: 13px;
            }
            
            .edit-input-task {
                padding: 12px 14px;
                font-size: 15px;
                min-height: 46px;
            }
            
            /* Video Section */
            .video-input-area {
                padding: 14px 16px;
                flex-wrap: wrap;
            }
            
            .video-input-area input {
                flex: 1 1 100%;
                order: 2;
                margin-top: 8px;
            }
            
            .video-input-area svg {
                order: 1;
            }
            
            .video-input-area .btn-main {
                order: 3;
                flex: 1 1 100%;
                margin-top: 8px;
            }
            
            /* Weather Module */
            .weather-current {
                padding: 32px 20px;
            }
            
            .temp-big {
                font-size: 64px;
            }
            
            .segment {
                padding: 16px 8px;
            }
            
            .seg-label {
                font-size: 9px;
            }
            
            .seg-temp {
                font-size: 15px;
            }
            
            .forecast-row {
                padding: 14px 20px;
                font-size: 14px;
            }
            
            /* News Module - Mobile Optimized with Horizontal Scroll */
            .news-container {
                max-height: none;
                overflow: visible;
            }
            
            /* Horizontal scrolling categories on mobile */
            .news-categories-scroll {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                margin: 0 -16px;
                padding: 0 16px;
            }
            
            .news-categories-scroll::-webkit-scrollbar {
                display: none;
            }
            
            .news-category-panel {
                flex: 0 0 100%;
                scroll-snap-align: start;
                min-width: 100%;
            }
            
            .news-filters {
                display: none;
            }
            
            .mobile-category-tabs {
                display: flex !important;
                gap: 0;
                padding: 0;
                border-bottom: 1px solid var(--border);
                overflow-x: auto;
                scrollbar-width: none;
                -webkit-overflow-scrolling: touch;
            }
            
            .mobile-category-tabs::-webkit-scrollbar {
                display: none;
            }
            
            .mobile-tab {
                flex: 1;
                min-width: 70px;
                padding: 14px 16px;
                text-align: center;
                font-size: 11px;
                font-weight: 500;
                letter-spacing: 0.05em;
                text-transform: uppercase;
                color: var(--text-dim);
                background: transparent;
                border: none;
                border-bottom: 2px solid transparent;
                cursor: pointer;
                transition: all var(--transition);
                white-space: nowrap;
            }
            
            .mobile-tab.active {
                color: var(--accent-text);
                border-bottom-color: var(--accent);
            }
            
            .news-item {
                padding: 20px;
            }
            
            .news-title {
                font-size: 17px;
                line-height: 1.45;
            }
            
            .news-header {
                flex-wrap: wrap;
                gap: 8px;
                margin-bottom: 12px;
            }
            
            .news-time {
                font-size: 11px;
            }
            
            .news-source {
                font-size: 9px;
                padding: 4px 10px;
            }
            
            .news-domain {
                font-size: 11px;
                margin-top: 10px;
            }
            
            .news-footer {
                margin-top: 12px;
            }
            
            .archive-link {
                font-size: 10px;
                padding: 6px 10px;
            }
            
            .lean-legend {
                padding: 10px 20px;
                font-size: 9px;
                gap: 12px;
            }
            
            .lean-indicator {
                width: 8px;
                height: 8px;
            }
            
            .news-empty {
                padding: 48px 24px;
                font-size: 13px;
            }
            
            /* Scroll indicator dots */
            .scroll-indicators {
                display: flex;
                justify-content: center;
                gap: 6px;
                padding: 16px;
                border-top: 1px solid var(--border);
            }
            
            .scroll-dot {
                width: 6px;
                height: 6px;
                border-radius: 50%;
                background: var(--border-strong);
                transition: all var(--transition);
            }
            
            .scroll-dot.active {
                background: var(--accent);
                transform: scale(1.2);
            }
            
            /* Buttons & Inputs - Touch friendly */
            input {
                padding: 14px 16px;
                font-size: 16px;
            }
            
            .btn-main {
                padding: 14px 20px;
                font-size: 13px;
                min-height: 46px;
            }
            
            .refresh-btn {
                padding: 8px;
                min-width: 40px;
                min-height: 40px;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 380px) {
            .app-container {
                padding: 12px;
                gap: 16px;
            }
            
            .temp-big {
                font-size: 56px;
            }
            
            .segment {
                padding: 14px 6px;
            }
            
            .mobile-tab {
                min-width: 60px;
                padding: 12px 10px;
                font-size: 10px;
            }
        }
        
        /* Touch device improvements */
        @media (hover: none) and (pointer: coarse) {
            .todo-actions {
                opacity: 1;
            }
            
            .todo-item:hover {
                background: var(--surface);
            }
            
            .todo-item:active {
                background: var(--surface-hover);
            }
            
            .filter-btn:hover {
                border-color: var(--border-strong);
                color: var(--text-secondary);
                background: transparent;
            }
            
            .filter-btn:active {
                border-color: var(--accent);
                color: var(--accent-text);
                background: var(--accent-light);
            }
            
            .filter-btn.active:hover,
            .filter-btn.active:active {
                background: var(--accent);
                color: #fff;
                border-color: var(--accent);
            }
        }
        
        /* Safe area insets for notched devices */
        @supports (padding: max(0px)) {
            .top-bar {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-top: max(16px, env(safe-area-inset-top));
            }
            
            .app-container {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
        
        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .weather-current {
                padding: 20px;
            }
            
            .temp-big {
                font-size: 42px;
            }
            
            .video-container {
                padding-bottom: 40%;
            }
        }
        
        /* Desktop: hide mobile elements */
        @media (min-width: 700px) {
            .mobile-category-tabs {
                display: none !important;
            }
            
            .scroll-indicators {
                display: none !important;
            }
            
            .news-categories-scroll {
                display: block;
                overflow: visible;
            }
            
            .news-category-panel {
                min-width: 0;
            }
        }

        /* --- COMPONENTS --- */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-sm);
            transition: box-shadow var(--transition-slow), background-color var(--transition), border-color var(--transition);
        }
        
        .card:hover {
            box-shadow: var(--shadow);
        }
        
        .header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface);
        }
        
        .header h2 { 
            margin: 0; 
            font-family: var(--font-serif);
            font-size: 15px; 
            font-weight: 500; 
            letter-spacing: 0.02em; 
            color: var(--text-main);
        }
        
        .refresh-btn { 
            cursor: pointer; 
            font-size: 16px; 
            background: none; 
            border: none; 
            color: var(--text-dim); 
            padding: 6px;
            border-radius: var(--radius);
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
        }
        .refresh-btn:hover { 
            color: var(--text-main);
            opacity: 1;
        }

        /* --- TODO MODULE --- */
        .todo-input-area {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 12px;
            background: var(--surface);
        }
        
        input {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-main);
            font-family: inherit;
            padding: 12px 16px;
            border-radius: var(--radius);
            font-size: 14px;
            transition: all var(--transition);
        }
        input::placeholder {
            color: var(--text-dim);
        }
        input:focus { 
            border-color: var(--accent); 
            outline: none; 
            box-shadow: 0 0 0 2px var(--accent-light);
        }
        
        .todo-list { 
            padding: 0; 
            margin: 0; 
            list-style: none; 
            min-height: 180px;
        }
        
        .todo-empty {
            padding: 48px 24px;
            text-align: center;
            color: var(--text-dim);
            font-size: 13px;
            font-style: italic;
        }
        
        /* Todo Item Row */
        .todo-item {
            display: flex;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            align-items: center;
            transition: background var(--transition);
            gap: 12px;
        }
        .todo-item:last-child { border-bottom: none; }
        .todo-item:hover { background: var(--surface-hover); }
        .todo-item.completed { opacity: 0.5; }
        .todo-item.completed .todo-text { text-decoration: line-through; color: var(--text-dim); }
        
        /* Edit Mode Row */
        .todo-item.editing-mode {
            background: var(--surface-alt);
            padding: 14px 24px;
        }

        .todo-checkbox {
            width: 18px;
            height: 18px;
            border: 1.5px solid var(--border-strong);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all var(--transition);
        }
        .todo-checkbox:hover { border-color: var(--accent); }
        .todo-checkbox.checked { 
            background: var(--accent); 
            border-color: var(--accent); 
        }
        .todo-checkbox.checked svg { stroke: #fff; }

        .todo-text { 
            flex: 1; 
            margin: 0 12px; 
            word-break: break-word; 
            line-height: 1.6;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .todo-actions { 
            display: flex; 
            gap: 2px;
            opacity: 0;
            transition: opacity var(--transition);
            flex-shrink: 0;
            align-items: center;
        }
        .todo-item:hover .todo-actions { opacity: 1; }
        
        .todo-btn { 
            color: var(--text-dim); 
            cursor: pointer; 
            font-size: 14px; 
            padding: 6px 8px;
            border: none;
            border-radius: var(--radius);
            background: transparent;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
        }
        .todo-btn:hover { 
            color: var(--text-main);
            opacity: 1;
        }
        .todo-del:hover { 
            color: var(--alert);
            opacity: 1;
        }

        /* Edit Input Styles */
        .edit-input-task { 
            flex: 1; 
            margin: 0 12px; 
            padding: 10px 14px;
        }

        /* --- WEATHER MODULE --- */
        .weather-current { 
            padding: 40px 24px; 
            text-align: center; 
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            position: relative;
        }
        
        .weather-current::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 24px;
            right: 24px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-strong), transparent);
        }
        
        .weather-loc { 
            font-size: 10px; 
            color: var(--text-dim); 
            letter-spacing: 0.15em; 
            margin-bottom: 12px;
            text-transform: uppercase;
            font-weight: 500;
        }
        .temp-big { 
            font-family: var(--font-serif);
            font-size: 72px; 
            font-weight: 400; 
            line-height: 1; 
            margin-bottom: 8px;
            letter-spacing: -0.02em;
            color: var(--text-main);
        }
        
        .weather-today-segments { 
            display: flex; 
            border-bottom: 1px solid var(--border);
        }
        .segment { 
            flex: 1; 
            text-align: center; 
            padding: 20px 12px; 
            border-right: 1px solid var(--border);
            transition: background var(--transition);
            background: var(--surface);
        }
        .segment:last-child { border: none; }
        .segment:hover { background: var(--surface-hover); }
        .seg-label { 
            font-size: 9px; 
            text-transform: uppercase; 
            color: var(--text-dim); 
            margin-bottom: 10px;
            font-weight: 500;
            letter-spacing: 0.1em;
        }
        .seg-temp { 
            font-family: var(--font-serif);
            font-weight: 500; 
            font-size: 17px; 
            color: var(--text-secondary);
        }
        
        .forecast-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 16px 24px; 
            border-bottom: 1px solid var(--border); 
            font-size: 13px;
            transition: background var(--transition);
            align-items: center;
        }
        .forecast-row:last-child { border: none; }
        .forecast-row:hover { background: var(--surface-hover); }
        .icon-svg { 
            width: 20px; 
            height: 20px; 
            stroke: var(--text-dim); 
            margin: 4px auto; 
            display: block;
            opacity: 0.7;
        }

        /* --- NEWS MODULE --- */
        .news-container { 
            max-height: 85vh; 
            display: flex;
            flex-direction: column;
        }
        
        .news-sticky-header {
            flex-shrink: 0;
            background: var(--surface);
            z-index: 10;
        }
        
        .news-feed-scroll {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin; 
            scrollbar-color: var(--border-strong) transparent;
        }
        .news-feed-scroll::-webkit-scrollbar { width: 4px; }
        .news-feed-scroll::-webkit-scrollbar-track { background: transparent; }
        .news-feed-scroll::-webkit-scrollbar-thumb { 
            background: var(--border-strong); 
            border-radius: 2px;
        }
        
        .mobile-category-tabs {
            display: none;
        }
        
        .news-filters { 
            padding: 16px 20px; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            gap: 6px; 
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            background: var(--surface);
        }
        .news-filters::-webkit-scrollbar {
            display: none;
        }
        .filter-btn {
            font-size: 11px;
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            border-radius: 2px;
            font-family: inherit;
            font-weight: 500;
            letter-spacing: 0.03em;
            transition: all var(--transition);
            flex-shrink: 0;
            white-space: nowrap;
            position: relative;
        }
        .filter-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: all var(--transition);
            transform: translateX(-50%);
        }
        .filter-btn:hover { 
            color: var(--text-secondary);
        }
        .filter-btn:hover::after {
            width: 60%;
        }
        .filter-btn.active { 
            color: var(--accent-text);
        }
        .filter-btn.active::after {
            width: 100%;
        }
        
        .news-item { 
            padding: 20px 24px; 
            border-bottom: 1px solid var(--border); 
            transition: background var(--transition);
        }

<script>
    // --- THEME MANAGEMENT ---
    function initTheme() {
        const savedTheme = localStorage.getItem('hq_theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeUI(savedTheme);
    }
    
    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('hq_theme', newTheme);
        updateThemeUI(newTheme);
    }
    
    function updateThemeUI(theme) {
        const label = document.getElementById('theme-label');
        const icon = document.getElementById('theme-icon');
        
        if (theme === 'dark') {
            label.textContent = 'Dark';
            icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
        } else {
            label.textContent = 'Light';
            icon.innerHTML = '<circle cx="12" cy="12" r="4"></circle><line x1="12" y1="2" x2="12" y2="5"></line><line x1="12" y1="19" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="6.76" y2="6.76"></line><line x1="17.24" y1="17.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="5" y2="12"></line><line x1="19" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="6.76" y2="17.24"></line><line x1="17.24" y1="6.76" x2="19.07" y2="4.93"></line>';
        }
    }
    
    initTheme();

    // --- CONFIG & UTILS ---
    const PROXY = "https://shy-block-4ddc.arthur-schonbach.workers.dev/?url=";
    
    const updateClock = () => {
        const d = new Date();
        const options = { weekday: 'long', month: 'long', day: 'numeric' };
        const dateStr = d.toLocaleDateString('en-US', options);
        const timeStr = d.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
        document.getElementById('clock').innerText = `${dateStr}, ${timeStr}`;
    };
    setInterval(updateClock, 1000);
    updateClock();

    // --- ICONS ---
    const ICONS = {
        sun: '<svg class="icon-svg" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.5"/><line x1="12" y1="2" x2="12" y2="5" stroke="currentColor" stroke-width="1.5"/><line x1="12" y1="19" x2="12" y2="22" stroke="currentColor" stroke-width="1.5"/><line x1="4.93" y1="4.93" x2="6.76" y2="6.76" stroke="currentColor" stroke-width="1.5"/><line x1="17.24" y1="17.24" x2="19.07" y2="19.07" stroke="currentColor" stroke-width="1.5"/><line x1="2" y1="12" x2="5" y2="12" stroke="currentColor" stroke-width="1.5"/><line x1="19" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="1.5"/><line x1="4.93" y1="19.07" x2="6.76" y2="17.24" stroke="currentColor" stroke-width="1.5"/><line x1="17.24" y1="6.76" x2="19.07" y2="4.93" stroke="currentColor" stroke-width="1.5"/></svg>',
        cloud: '<svg class="icon-svg" viewBox="0 0 24 24" fill="none"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z" stroke="currentColor" stroke-width="1.5"/></svg>',

        edit: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>',

    function getWeatherIcon(code) {
        if (code <= 1) return ICONS.sun;
        if (code <= 48) return ICONS.cloud;
        if (code <= 67) return ICONS.rain;
        if (code <= 77) return ICONS.snow;
        if (code <= 86) return ICONS.rain;
        return ICONS.rain;
    }

    // --- MODULE 1: TODO LIST ---
    let todos = JSON.parse(localStorage.getItem('exec_todos')) || [];
    let editingIndex = -1; // -1 means nothing is being edited

    function renderTodos() {
        const list = document.getElementById('todo-list');
        list.innerHTML = '';

        if (todos.length === 0) {
            list.innerHTML = '<div class="todo-empty">No tasks yet. Add one above!</div>';
            localStorage.setItem('exec_todos', JSON.stringify(todos));
            return;
        }

        todos.forEach((todo, index) => {
            const div = document.createElement('div');
            
            if (index === editingIndex) {
                // EDIT MODE
                div.className = 'todo-item editing-mode';
                div.innerHTML = `
                    <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${index})">
                        ${todo.completed ? ICONS.check : ''}
                    </div>
                    <input type="text" class="edit-input-task" id="edit-task-${index}" value="${escapeHtml(todo.text)}" 
                           onkeypress="if(event.key==='Enter') saveTodo(${index})" onkeydown="if(event.key==='Escape') cancelEdit()">
                    <div class="todo-actions" style="opacity:1">
                        <div class="todo-btn" style="color:var(--success)" onclick="saveTodo(${index})" title="Save">${ICONS.check}</div>
                        <div class="todo-btn" onclick="cancelEdit()" title="Cancel">${ICONS.close}</div>
                    </div>
                `;
            } else {
                // VIEW MODE
                div.className = 'todo-item' + (todo.completed ? ' completed' : '');
                div.innerHTML = `
                    <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${index})">
                        ${todo.completed ? ICONS.check : ''}
                    </div>
                    <div class="todo-text">${escapeHtml(todo.text)}</div>
                    <div class="todo-actions">
                        <div class="todo-btn" onclick="editTodo(${index})" title="Edit">${ICONS.edit}</div>
                        <div class="todo-btn todo-del" onclick="removeTodo(${index})" title="Delete">${ICONS.trash}</div>
                    </div>
                `;
            }
            list.appendChild(div);
        });
        localStorage.setItem('exec_todos', JSON.stringify(todos));
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function addTodo() {
        const input = document.getElementById('todo-input');
        const text = input.value.trim();
        
        if (text) {
            todos.push({ text: text, completed: false });
            input.value = '';
            renderTodos();
        }
    }

    function toggleTodo(index) {
        todos[index].completed = !todos[index].completed;

    // --- VIDEO EMBED ---
    function getYouTubeEmbedUrl(url) {
        if (!url) return null;
        
        // Handle various YouTube URL formats
        let videoId = null;
        
        // Standard watch URL: youtube.com/watch?v=VIDEO_ID
        const watchMatch = url.match(/[?&]v=([^&]+)/);
        if (watchMatch) {
            videoId = watchMatch[1];
        }
        
        // Short URL: youtu.be/VIDEO_ID
        const shortMatch = url.match(/youtu\.be\/([^?&]+)/);
        if (shortMatch) {
            videoId = shortMatch[1];
        }
        
        // Embed URL: youtube.com/embed/VIDEO_ID
        const embedMatch = url.match(/youtube\.com\/embed\/([^?&]+)/);
        if (embedMatch) {
            videoId = embedMatch[1];
        }
        
        if (videoId) {
            return `https://www.youtube.com/embed/${videoId}`;
        }
        return null;
    }
    
    function updateVideo() {
        const urlInput = document.getElementById('video-url');
        const iframe = document.getElementById('video-iframe');
        const url = urlInput.value.trim();

        if (embedUrl) {
            iframe.src = embedUrl;
            localStorage.setItem('hq_video_url', url);
        }
    }

    function setupFilters() {
        // Desktop filters
        document.querySelectorAll('.filter-btn').forEach(btn => {

    function getTimeAgo(date) {
        const now = new Date();
        const diff = Math.floor((now - date) / 1000);
        if (diff < 3600) return Math.floor(diff / 60) + 'm';
        if (diff < 86400) return Math.floor(diff / 3600) + 'h';
        return Math.floor(diff / 86400) + 'd';
    }

    // Shuffle helper
    function shuffleArray(arr) {
        const shuffled = [...arr];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }

    // Smart selection: pick 10 balanced articles per category
    function smartSelectArticles(articles, maxPerCategory = 10) {
        // Group by category
        const byCategory = {};
        articles.forEach(a => {
            if (!byCategory[a.cat]) byCategory[a.cat] = [];
            byCategory[a.cat].push(a);
        });
        
        const selected = [];
        
        Object.keys(byCategory).forEach(cat => {
            const catArticles = byCategory[cat];
            
            // Find which leans exist in this category
            const availableLeans = [...new Set(catArticles.map(a => a.lean))];
            
            const picked = [];
            const usedTitles = new Set();
            
            // Round-robin through available leans to ensure balance
            let round = 0;
            while (picked.length < maxPerCategory && round < 20) {
                let addedThisRound = false;
                
                for (const lean of availableLeans) {
                    if (picked.length >= maxPerCategory) break;
                    
                    // Find candidates from this lean that we haven't picked yet
                    const candidates = catArticles.filter(a => 
                        a.lean === lean && 
                        !picked.includes(a) &&
                        !usedTitles.has(a.title.toLowerCase().slice(0, 50))
                    );
                    
                    if (candidates.length > 0) {
                        // Random pick from candidates
                        const candidate = candidates[Math.floor(Math.random() * candidates.length)];
                        picked.push(candidate);
                        usedTitles.add(candidate.title.toLowerCase().slice(0, 50));
                        addedThisRound = true;
                    }
                }
                
                // If we couldn't add anything this round, stop
                if (!addedThisRound) break;
                round++;
            }
            
            // Shuffle for display variety
            selected.push(...shuffleArray(picked));
        });
        
        return selected;
    }

    function renderNews() {
        const feedContainer = document.getElementById('news-feed');
        
        let filtered = activeFilter === 'all' 
            ? shuffledArticlesCache  // Use stable shuffled cache

        if (filtered.length === 0) {
            feedContainer.innerHTML = '<div class="news-empty">No articles in this category</div>';

        let html = '';
        filtered.forEach(n => {
            const domain = (() => { try { return new URL(n.link).hostname.replace('www.',''); } catch { return ''; } })();
            const timeAgo = getTimeAgo(n.date);
            const archiveUrl = `https://archive.ph/${n.link}`;
            
            html += `
                <div class="news-item">
                    <div class="news-header">
                        <span class="lean-indicator lean-${n.lean}" title="${leanLabels[n.lean]}"></span>
                        <span class="news-source cat-${n.cat}">${n.source}</span>

                        <span class="news-time">${timeAgo}</span>

    async function initNews() {
        const feedContainer = document.getElementById('news-feed');
        feedContainer.innerHTML = '<div class="news-empty loading">Loading articles...</div>';
        
        const now = new Date();
        const threeHoursMs = 3 * 60 * 60 * 1000;

        const results = await Promise.allSettled(
            NEWS_SOURCES.map(async (src) => {
                try {
                    const res = await fetch(PROXY + encodeURIComponent(src.url), { signal: AbortSignal.timeout(8000) });
                    const text = await res.text();
                    const xml = new DOMParser().parseFromString(text, "text/xml");
                    
                    // Handle both RSS and Atom feeds
                    let items = Array.from(xml.querySelectorAll("item"));
                    if (items.length === 0) {
                        items = Array.from(xml.querySelectorAll("entry"));
                    }
                    
                    // Parse all items
                    const parsed = items.map(item => {
                        let title = item.querySelector("title")?.textContent || '';
                        let link = item.querySelector("link")?.textContent || item.querySelector("link")?.getAttribute("href") || '';
                        const pubDate = item.querySelector("pubDate")?.textContent || 
                                        item.querySelector("published")?.textContent || 
                                        item.querySelector("updated")?.textContent || new Date().toISOString();
                        
                        // Google News RSS: extract real URL from description or use source URL
                        if (src.url.includes('news.google.com')) {
                            // Title often has " - Source" suffix, clean it for Google News
                            title = title.replace(/ - [^-]+$/, '').trim();
                            // Google News links are redirects, try to get original from source
                            const sourceUrl = item.querySelector("source")?.getAttribute("url");
                            if (sourceUrl) {
                                // Build article URL from source domain + title slug (approximation)
                                // The actual link goes through Google, but source domain is useful for display
                            }
                        }
                        
                        return {
                            source: src.name,
                            cat: src.cat,
                            lean: src.lean,
                            title: title.trim(),
                            link: link.trim(),
                            date: new Date(pubDate)
                        };
                    }).filter(item => item.title && item.link && !isNaN(item.date.getTime()));
                    
                    // STEP 1: Filter to only articles OLDER than 3 hours (allow fresh if not enough)
                    let mature = parsed.filter(a => (now - a.date) >= threeHoursMs);
                    
                    // If not enough mature articles, include fresher ones too
                    if (mature.length < 3) {
                        mature = parsed;
                    }
                    
                    // STEP 2: Take up to 5 valid articles from this source
                    const selected = mature.slice(0, 5);
                    
                    console.log(`${src.name}: ${parsed.length} total â†’ ${mature.length} mature â†’ ${selected.length} selected`);
                    return selected;
                    
                } catch (e) {
                    console.warn(`Failed to fetch ${src.name}:`, e);
                    return [];
                }
            })
        );

        // Flatten: now we have max 5 articles per source, all >3h old
        allNewsCache = results
            .filter(r => r.status === 'fulfilled')
            .flatMap(r => r.value);
        
        // Create stable shuffled cache once
        const smartArticles = smartSelectArticles(allNewsCache, 10);
        shuffledArticlesCache = shuffleArray(smartArticles);
        
        console.log(`Total: ${allNewsCache.length} articles from ${NEWS_SOURCES.length} sources`);

        if (allNewsCache.length === 0) {
            feedContainer.innerHTML = '<div class="news-empty" style="color:var(--alert)">Unable to load news. Check your connection.</div>';
            return;
        }

        renderNews();
    }

    setupFilters();

    // Mobile swipe gesture support for news categories
    (function() {
        const categories = ['all', 'world', 'tech', 'business', 'culture'];
        let touchStartX = 0;
        let touchEndX = 0;
        
        function handleSwipe() {
            const minSwipeDistance = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) < minSwipeDistance) return;
            
            const currentIndex = categories.indexOf(activeFilter);
            let newIndex;
            
            if (diff > 0) {
                // Swipe left - next category
                newIndex = Math.min(currentIndex + 1, categories.length - 1);
            } else {
                // Swipe right - previous category
                newIndex = Math.max(currentIndex - 1, 0);
            }
            
            if (newIndex !== currentIndex) {
                const newCat = categories[newIndex];
                activeFilter = newCat;
                
                // Update both mobile and desktop UI
                document.querySelectorAll('.mobile-tab, .filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.cat === newCat);
                });
                
                renderNews();
            }
        }
        
        const newsFeed = document.getElementById('news-feed');
        if (newsFeed) {
            newsFeed.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });
            
            newsFeed.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                // Only handle swipe on mobile
                if (window.innerWidth < 700) {
                    handleSwipe();
                }
            }, { passive: true });
        }
    })();
